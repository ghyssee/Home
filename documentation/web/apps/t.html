    <html>
    <head>
        <meta charset="UTF-8">
        <title>Toolbar and Buttons - jQuery EasyUI Demo</title>
        <link rel="stylesheet" type="text/css" href="themes/easyui/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="themes/easyui/icon.css">
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    </head>
    <body>
        <h2>Toolbar and Buttons</h2>
        <p>The toolbar and buttons can be added to dialog.</p>
        <div id="dlg" class="easyui-dialog" title="Toolbar and Buttons" style="width:400px;height:200px;padding:10px"
                data-options="
                    iconCls: 'icon-save',
                    buttons: [{
                        text:'Ok',
                        iconCls:'icon-ok',
                        handler:function(){

                        }
                    },{
                        text:'Cancel',
                        handler:function(){
							$('#dlg').dialog('close');
                        }
                    }]
                ">
            File saved.
        </div>
        
    </body>
    </html>
